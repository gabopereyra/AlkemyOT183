spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
server.port=${PORT:8080}
aws.endpointUrl=${AWS_ENDPOINT_URL}
aws.bucket_name=${AWS_BUCKET_NAME}
aws.access_key=${AWS_ACCESS_KEY}
aws.secret_access_key=${AWS_SECRET_ACCESS_KEY}
app.sendgrid.key=${SENDGRID_KEY}
app.email.sender = ${SENDGRID_MAIL_SENDER}
app.email.enabled = true
app.email.template_id = ${SENDGRID_MAIL_TEMPLATE}